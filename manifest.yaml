apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: suraj
  labels:
    project: suraj
    env: dev
    component: db
spec:
  replicas: 3
  selector:
    matchLabels:
      project: suraj
      env: dev
      component: db
  template:
    metadata:
      labels:
        project: suraj
        env: dev
        component: db
    spec:
      containers:
      - name: shipping
        image: 
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: shipping

---

apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: suraj

spec:
  selector:
    project: suraj
    env: dev
    component: db

  ports:
  - name: shipping-port
    protocol: TCP
    port: 8080
    targetPort: 8080


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop

data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"